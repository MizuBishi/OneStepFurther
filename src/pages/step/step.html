<ion-header>

  <ion-navbar>
    <ion-title>Your Steps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content (ionScroll)="onScroll($event)">

  <ion-searchbar [(ngModel)]="newItem" (keyup.enter)="addItem()" (ionCancel)="this.newItem=''" placeholder="How many steps did you today?">
  </ion-searchbar>
  <ion-buttons end>
    <button ion-button solid icon-right (click)="addItem()" style="margin-right:12px; padding:21px 16px 21px 16px">Add
    </button>
  </ion-buttons>

  <ion-list no-padding>
    <ion-item-sliding *ngFor="let item of needItems | async" (click)="itemSelected(item)">

      <button ion-item>
        {{ item.value }}
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
