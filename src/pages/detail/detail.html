<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Number</ion-label>
      <ion-input [(ngModel)]="selectedItem.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime [(ngModel)]="selectedItem.timestamp" displayFormat="MMM DD YYYY" ></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button (click)="updateItem()">Save</button>
</ion-content>
